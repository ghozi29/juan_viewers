<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DATA PELANGGAN LAUNDRY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #000000;
    }

    th {
      background-color: #3efa41;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    #pagination-controls {
      margin-top: 15px;
      text-align: center;
    }

    #pagination-controls button {
      margin: 0 3px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #3efa41;
      background-color: white;
      color: #3efa41;
      font-weight: bold;
    }

    #pagination-controls button.active {
      background-color: #3efa41;
      color: white;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #a00;
      font-style: italic;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

<div class="container">
  <h1>Data Pelanggan Laundry</h1>
  <div class="error-message" id="error-message" style="display:none;">
    Gagal memuat data. Silakan cek konsol.
  </div>

  <table id="laundryTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Harga (Rupiah)</th>
        <th>Jumlah (PCS)</th>
        <th>Berat (KG)</th>
        <th>Layanan</th>
        <th>Tanggal Masuk</th>
        <th>Tanggal Selesai</th>
        <th>Kode Transaksi</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan diisi dinamis -->
    </tbody>
  </table>

  <div id="pagination-controls"></div>

  <div class="footer-note">
    <p>Jika dalam 30 hari tidak diambil, maka segala bentuk kehilangan bukan tanggung jawab kami!</p>
  </div>
</div>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyA0nLjuJd1cah3yHkcWLNvmqPA5cAnSOjI",
    authDomain: "tongsampah1-a.firebaseapp.com",
    databaseURL: "https://tongsampah1-a-default-rtdb.firebaseio.com",
    projectId: "tongsampah1-a",
    storageBucket: "tongsampah1-a.appspot.com",
    messagingSenderId: "631897766480",
    appId: "1:631897766480:web:b12b5adc1f1d48d20f2f55",
    measurementId: "G-4S53LK3D6X"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let allData = [];
  const pageSize = 10;
  let currentPage = 1;

  function renderTablePage(page = 1) {
    const tableBody = $('#laundryTable tbody');
    tableBody.empty();

    const start = (page - 1) * pageSize;
    const end = start + pageSize;
    const pageData = allData.slice(start, end);

    if (pageData.length === 0) {
      tableBody.append('<tr><td colspan="10">Tidak ada data</td></tr>');
      return;
    }

    pageData.forEach((item, index) => {
      const row = `
        <tr>
          <td>${start + index + 1}</td>
          <td>${item.nama || 'N/A'}</td>
          <td>${item.harga || 'N/A'}</td>
          <td>${item.jumlah || 'N/A'}</td>
          <td>${item.berat || 'N/A'}</td>
          <td>${item.layanan || 'N/A'}</td>
          <td>${item.tanggal || 'N/A'}</td>
          <td>${item.tanggalPengambilan || 'N/A'}</td>
          <td>${item.code || 'N/A'}</td>
          <td>${item.status || 'Pengerjaan'}</td>
        </tr>
      `;
      tableBody.append(row);
    });

    renderPagination();
  }

  function renderPagination() {
    const totalPages = Math.ceil(allData.length / pageSize);
    let paginationHtml = '';

    for (let i = 1; i <= totalPages; i++) {
      const startNum = (i - 1) * pageSize + 1;
      const endNum = Math.min(i * pageSize, allData.length);
      const activeClass = (i === currentPage) ? 'active' : '';
      paginationHtml += `<button class="pagination-btn ${activeClass}" data-page="${i}">${startNum}-${endNum}</button>`;
    }

    $('#pagination-controls').html(paginationHtml);
  }

  function loadData() {
    database.ref('api')
      .orderByChild('createdAt')
      .once('value', snapshot => {
        const dataArr = [];
        snapshot.forEach(childSnapshot => {
          const item = childSnapshot.val();
          item.key = childSnapshot.key;
          if (!item.createdAt) item.createdAt = 0;
          dataArr.push(item);
        });

        allData = dataArr.reverse(); // Urutkan terbaru ke atas
        currentPage = 1;
        renderTablePage(currentPage);
      })
      .catch(error => {
        console.error('Gagal memuat data:', error);
        $('#error-message').show();
      });
  }

  $(document).on('click', '.pagination-btn', function () {
    const page = parseInt($(this).data('page'));
    if (page === currentPage) return;
    currentPage = page;
    renderTablePage(currentPage);
  });

  $(document).ready(() => {
    loadData();
  });
</script>

</body>
</html>
